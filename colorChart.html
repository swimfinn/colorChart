      <div class="turqoiseButton">
        <button
          id="turquoiseButton"
          onclick="javascript:toggleTurquoiseSound()"
        >
          <b><i class="fas fa-play"></i></b>
        </button>
        <script type="text/javascript">
          function toggleTurquoiseSound() {
            let turquoiseAudioElem = document.getElementById("turquoiseAudio");
            if (turquoiseAudioElem.paused) turquoiseAudioElem.play();
            else turquoiseAudioElem.pause();
          }
        </script>
        <audio
          id="turquoiseAudio"
          src="src/Turquoise.mp3"
          type="audio/mp3"
        ></audio>
      </div>
